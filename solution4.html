<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="solution4.css">
</head>
<body>
    <section class="pricing-section">
        <div class="card">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For Personal Use</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>1 User</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>4 Webmails</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>Responsive Website</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>Free SSL</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe Now</button>
            </div>
        </div>
        <div class="card dark">
            <h2 class="plan-name">Basic Plan</h2>
            <p class="plan-for">For Small Businesses</p>
            <h2 class="pricing">$29</h2>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/15459/15459123.png" width="30" alt="tick"></span>4 Users</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/15459/15459123.png" width="30" alt="tick"></span>10 Webmails</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/15459/15459123.png" width="30" alt="tick"></span>Responsive Website</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/15459/15459123.png" width="30" alt="tick"></span>Free SSL</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button dark-btn">Subscribe Now</button>
            </div>
        </div>
        <div class="card">
            <h2 class="plan-name">Pro Plan</h2>
            <p class="plan-for">For Enterprises</p>
            <h2 class="pricing">$49</h2>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>Unlimited Users</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>Unlimited Webmails</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>Responsive Website</p>
            <p class="features"><span><img src="https://cdn-icons-png.flaticon.com/128/711/711239.png" width="28" alt="tick"></span>Free SSL + SEO</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe Now</button>
            </div>
        </div>
    </section>
</body>
</html>
