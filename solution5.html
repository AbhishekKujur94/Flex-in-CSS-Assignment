<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="solution5.css">
</head>
<body>
    <div class="full-container">
        <section class="left">
            <nav>
                <div class="logos-container">
                    <img src="https://seeklogo.com/images/I/irctc-logo-E7D060073E-seeklogo.com.png" alt="IRCTC">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2021/2/GI/JR/US/4184318/irctc-agentship-provider.png" alt="Indian Railways">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="https://cdn-icons-png.flaticon.com/128/3267/3267397.png" width="18" alt="">BOOK Ticket</button>
                    <button><img src="https://cdn-icons-png.flaticon.com/512/61/61222.png" width="18" alt=""> PNR Status</button>
                    <button><img src="https://cdn-icons-png.flaticon.com/512/900/900784.png" width="18" alt=""> Charts / Vacancy</button>
                </div>
                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://cdn-icons-png.flaticon.com/128/2021/2021884.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="https://cdn-icons-png.flaticon.com/128/60/60781.png" width="12" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR - Bangalore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="https://cdn-icons-png.flaticon.com/128/7893/7893367.png" width="50" alt="">
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://cdn-icons-png.flaticon.com/128/11280/11280114.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="https://cdn-icons-png.flaticon.com/128/60/60781.png" width="12" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://cdn-icons-png.flaticon.com/128/15382/15382000.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="https://cdn-icons-png.flaticon.com/128/60/60781.png" width="12" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element ">
                            <div class="card-element-image-container">
                                <img src="https://cdn-icons-png.flaticon.com/128/28/28660.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="https://cdn-icons-png.flaticon.com/128/60/60781.png" width="12" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="https://cdn-icons-png.flaticon.com/128/6046/6046170.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="https://cdn-icons-png.flaticon.com/128/60/60781.png" width="12" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="https://cdn-icons-png.flaticon.com/128/271/271226.png" width="20" alt=""></button>
            </main>
        </section>
        <section class="right">
            <img src="https://www.jagranimages.com/images/newimg/24112023/24_11_2023-news_39_23588084.webp" alt="">
        </section>
    </div>
</body>
</html>
